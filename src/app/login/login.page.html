<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Email address</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Token</ion-label>
          <ion-input type="text" [(ngModel)]="tokenDigIdentity" name="tokenDigIdentity" required></ion-input>
        </ion-item>
        <ion-button class="loginBtn" expand="full" type="submit">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
