<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Genesis Identification</ion-title>
    <ion-buttons slot="end">
      <ion-buttons slot="end">
        <ion-button *ngIf="dashboard" (click)="dash()">Dashboard</ion-button>
      </ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/account">Account</ion-item>
      <ion-item routerLink="/configuration">Configuration</ion-item>
      <ion-item routerLink="/about">About</ion-item>
      <ion-item routerLink="/contact">Contact Us</ion-item>
      <ion-item (click)="logout()" routerLink="/loading">Log Out</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content id="main-content">

  <ion-searchbar animated="true" placeholder="Search by specific token"></ion-searchbar>

  </div> -->

</ion-content>
